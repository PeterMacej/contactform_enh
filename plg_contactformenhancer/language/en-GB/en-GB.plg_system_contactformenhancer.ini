; General
PLG_SYSTEM_CONTACTFORMENHANCER_ALLOW_BACKSLASH="Allow backslash character \ in message"
PLG_SYSTEM_CONTACTFORMENHANCER_ALLOW_BACKSLASH_DESCR="By default, the contact form removes all occurences of single \ character. Setting this option to Yes will persist the \ characters."
PLG_SYSTEM_CONTACTFORMENHANCER_YES="Yes"
PLG_SYSTEM_CONTACTFORMENHANCER_NO="No"
PLG_SYSTEM_CONTACTFORMENHANCER_SUPRESS_THANKYOU="Supress &quot;Thank you&quot; message<br/>if contact redirect is set"
PLG_SYSTEM_CONTACTFORMENHANCER_SUPRESS_THANKYOU_DESCR="By default, after mail is sent, a &quot;Thank you&quot; message is displayed. This may be annoying and requiring a user to close the message. Usually, when a contact redirect is set, the target page already contains some sort of confirmation. So when you set this option to YES, the default &quot;Thank you&quot; message will not be shown. If a contact has no redirect (user stays on the same page after mail is sent), the default &quot;Thank you&quot; message will always be shown, regardless of this option."


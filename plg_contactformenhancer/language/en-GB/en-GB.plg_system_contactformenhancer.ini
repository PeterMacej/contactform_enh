; Help
PLG_SYSTEM_CONTACTFORMENHANCER_HELP="<strong>Help</strong><br/><br/>
You can insert special variables in the above fields. They will be replaced by actual values when a mail is sent.<br/>
List of variables:<br/>
<strong>%FORM_SUBJECT%</strong> - subject entered in the contact form<br/>
<strong>%FORM_NAME%</strong> - name entered in the contact form<br/>
<strong>%FORM_EMAIL%</strong> - email entered in the contact form<br/>
<strong>%FORM_MESSAGE%</strong> - message entered in the contact form<br/>
<strong>%SITE_NAME%</strong> - site name<br/>
<strong>%SITE_URL%</strong> - site URL<br/>
<strong>%SITE_FROM_NAME%</strong> - From Name specified in Global Configuration &gt; Server &gt; Mail Settings<br/>
<strong>%SITE_FROM_EMAIL%</strong> - From Email specified in Global Configuration &gt; Server &gt; Mail Settings<br/>
"

